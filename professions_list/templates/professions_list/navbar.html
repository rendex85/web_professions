{% block navbar %}
    {% load static %}
    <aside style="position:relative" class="sidebar_main">
        <img style="position:absolute; top: 0; left: 0; height:58px; width: 100%"
             src="{% static 'professions_list/img/1.gif' %}" class="rounded" alt="...">
        <nav id="sidebarMenu" class="sidebar d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    {% for block in categories %}
                        <a href="/{{ block.link }}"
                           class="list-group-item list-group-item-action flex-column align-items-start {% if block.is_activated %}active{% endif %} rounded mb-3">
                            <i class="fas fa-chart-area fa-fw me-3"></i>{{ block.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </nav>
    </aside>
{% endblock navbar %}
